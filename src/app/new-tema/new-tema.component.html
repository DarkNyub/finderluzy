
  <div class="card card-pink">
    <div class="card-header">
      <h5 class="card-title">Formulario</h5>
    </div>
    <form (submit)="guardarValorGlobal()">
      <div class="card-body">
        <div class="row">
          <!-- ID (hidden) -->
          <input type="hidden" id="id" [(ngModel)]="nuevoValor.id" name="id">

          <!-- Nombre del Equipo -->
          <div class="col-12 col-md-6 mb-3">
            <label for="nombreEquipo">Nombre del Equipo</label>
            <input type="text" id="nombreEquipo" class="form-control" [(ngModel)]="nuevoValor.nombreEquipo" name="nombreEquipo" placeholder="Ingresa el nombre del equipo">
          </div>

          <!-- Departamento -->
          <div class="col-12 col-md-6 mb-3">
            <label for="depto">Departamento</label>
            <input type="text" id="depto" class="form-control" [(ngModel)]="nuevoValor.depto" name="depto" placeholder="Ingresa el departamento">
          </div>

          <!-- Fecha de Registro -->
          <div class="col-12 col-md-6 mb-3">
            <label for="fechaRegistro">Fecha de Registro</label>
            <input type="text" id="fechaRegistro" class="form-control" [(ngModel)]="nuevoValor.fechaRegistro" name="fechaRegistro" [readonly]="true">
          </div>

          <!-- Hora de Registro -->
          <div class="col-12 col-md-6 mb-3">
            <label for="horaRegistro">Hora de Registro</label>
            <input type="text" id="horaRegistro" class="form-control" [(ngModel)]="nuevoValor.horaRegistro" name="horaRegistro" [readonly]="true">
          </div>

          <!-- Estado -->
          <div class="col-12 col-md-6 mb-3">
            <label for="estado">Estado</label>
            <select id="estado" class="form-control" [(ngModel)]="nuevoValor.estado" name="estado">
              <option value="">Seleccione un estado</option>
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>

          <!-- Recibido Por -->
          <div class="col-12 col-md-6 mb-3">
            <label for="recibidoPor">Recibido Por</label>
            <input type="text" id="recibidoPor" class="form-control" [(ngModel)]="nuevoValor.recibidoPor" name="recibidoPor" placeholder="Nombre de quien recibe">
          </div>


          <!-- Firma Recibido Por -->
          <div class="col-12 col-md-6 mb-3">
            <label for="firmaRecibidoPor">Firma Recibido Por</label>
            <div class="canvas-container" style="width: 100%; height: auto;">
              <canvas id="firmaRecibidoPor" class="border" height="150"></canvas>
            </div>
            <div class="mt-2">
              <button type="button" class="btn btn-sm btn-outline-primary" (click)="guardarFirma('firmaRecibidoPor')">Guardar Firma</button>
              <button type="button" class="btn btn-sm btn-outline-secondary" (click)="limpiarFirma('firmaRecibidoPor')">Limpiar</button>
            </div>
          </div>

          <!-- Entregado Por -->
          <div class="col-12 col-md-6 mb-3">
            <label for="entregadoPor">Entregado Por</label>
            <input type="text" id="entregadoPor" class="form-control" [(ngModel)]="nuevoValor.entregadoPor" name="entregadoPor" placeholder="Nombre de quien entrega">
          </div>

          <!-- Firma Entregado Por -->
          <div class="col-12 col-md-6 mb-3">
            <label for="firmaEntregadoPor">Firma Entregado Por</label>
            <div class="canvas-container" style="width: 100%; height: auto;">
              <canvas id="firmaEntregadoPor" class="border" height="150"></canvas>
            </div>
            <div class="mt-2">
              <button type="button" class="btn btn-sm btn-outline-primary" (click)="guardarFirma('firmaEntregadoPor')">Guardar Firma</button>
              <button type="button" class="btn btn-sm btn-outline-secondary" (click)="limpiarFirma('firmaEntregadoPor')">Limpiar</button>
            </div>
          </div>

          <!-- Observaciones -->
          <div class="col-12 mb-3">
            <label for="observaciones">Observaciones</label>
            <textarea id="observaciones" class="form-control" [(ngModel)]="nuevoValor.observaciones" name="observaciones" rows="3" placeholder="Ingresa las observaciones"></textarea>
          </div>
        </div>

        <!-- Botón Guardar -->
        <div class="text-center">
          <button type="submit" class="btn btn-outline-danger">Guardar</button>
        </div>
      </div>
    </form>
  </div>
